{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6">Notifications</h2>
        
        <div class="space-y-4">
            {% for notification in notifications %}
            <div class="p-4 rounded-lg {% if not notification.is_read %}bg-blue-50{% else %}bg-gray-50{% endif %}">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-semibold">{{ notification.title }}</h3>
                        <p class="text-gray-600">{{ notification.message }}</p>
                        <span class="text-sm text-gray-500">{{ notification.created_at|timesince }} ago</span>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-gray-500 text-center py-4">No notifications</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
