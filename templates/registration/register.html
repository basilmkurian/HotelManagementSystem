{% extends 'base.html' %}

{% block title %}Register - HMS{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Register</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-500 text-xs italic">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
            Register
        </button>
    </form>
    <p class="mt-4 text-center">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
    </p>
</div>
{% endblock %}
