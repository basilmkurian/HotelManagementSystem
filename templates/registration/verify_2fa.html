{% extends 'base.html' %}

{% block title %}2FA Verification - HMS{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Two-Factor Authentication</h2>
    <p class="mb-4 text-gray-600">Please enter the verification code sent to your email.</p>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="user_id" value="{{ request.session.user_id }}">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="code">Verification Code</label>
            <input type="text" name="code" id="code" class="w-full px-3 py-2 border rounded-lg" maxlength="6" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
            Verify
        </button>
    </form>
</div>
{% endblock %}
