{% extends 'base.html' %}

{% block title %}Login - HMS{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
            <input type="text" name="username" id="username" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
            Login
        </button>
        <a href="{% url 'password_reset' %}" class="block mt-4 text-center text-blue-500 hover:underline">Forgot Password?</a>
    </form>
    <p class="mt-4 text-center">
        Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a>
    </p>
</div>
{% endblock %}
